<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Black Tree</title>
        <style media="screen">
            img {
                display: block;
                width: 100%;
            }

            .line {
                position: absolute;
                top: 0;
                left: 40%;
                width: 1px;
                height: 100%;
                background-color: #f00;
            }

            .x-tree {
                position: relative;
                perspective: 3000px;
                transform-style: preserve-3d;
                transform-origin: bottom;

                animation: rotate-x-tree 5s linear infinite;

                height: 400px;
                width: 300px;
            }

            .tree {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }

            @keyframes rotate-x-tree {
                0% {
                    transform: rotateY(0deg);
                }
                100% {
                    transform: rotatey(360deg);
                }
            }


            .tree1 {
                transform: rotatey(30deg);
            }

            .tree2 {
                transform: rotatey(60deg);
            }

            .tree3 {
                transform: rotatey(90deg);
            }

            .tree4 {
                transform: rotatey(120deg);
            }

            .tree5 {
                transform: rotatey(150deg);
            }

            .tree6 {
                transform: rotatey(180deg);
            }

        </style>
    </head>
    <body>
        <div class="x-tree">
            <img class="tree tree1" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
            <img class="tree tree2" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
            <img class="tree tree3" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
            <img class="tree tree4" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
            <img class="tree tree5" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
            <img class="tree tree6" src="http://www.miankoutu.com/upfiles/2017-09-26/59c940196334626929.png" alt="">
        </div>
    </body>
</html>
