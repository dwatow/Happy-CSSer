<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Black Tree</title>
        <style media="screen">
            img {
                display: block;
                width: 100%;
            }

            .x-tree {
                position: relative;
                perspective: 300px;
                transform-style: preserve-3d;

                height: 400px;
                width: 300px;
            }

            .start,
            .tree {
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                margin: auto;
                transition: transform 5s, opacity 5s;
                transform-origin: bottom;
            }

            .start {
                text-align: center;
                font-size: 1.6em;
                top: 109px;
                color: #FF9800;
                transform: translateZ(151px);
                filter: drop-shadow(0 0 4px #FF9800);
            }


            .tree {
                transform: rotatey(0deg);
                opacity: .2;
            }

            .x-tree:hover .start {
                opacity: 1;
                animation: chris 5s infinite;
            }

            @keyframes chris {
                0%,
                100% {
                    filter: drop-shadow(0 0 1px yellow);
                }
                50% {
                    filter: drop-shadow(0 0 8px #FF9800);
                }
            }

            .x-tree:hover .tree1 {
                transform: rotatey(30deg);
            }

            .x-tree:hover .tree2 {
                transform: rotatey(60deg);
            }

            .x-tree:hover .tree3 {
                transform: rotatey(90deg);
            }

            .x-tree:hover .tree4 {
                transform: rotatey(120deg);
            }

            .x-tree:hover .tree5 {
                transform: rotatey(150deg);
            }

            .x-tree:hover .tree6 {
                transform: rotatey(180deg);
            }

        </style>
    </head>
    <body>
        
        <div class="x-tree">
            Hover it
            <img class="tree tree1" src="./tree.png" alt="">
            <img class="tree tree2" src="./tree.png" alt="">
            <img class="tree tree3" src="./tree.png" alt="">
            <img class="tree tree4" src="./tree.png" alt="">
            <img class="tree tree5" src="./tree.png" alt="">
            <img class="tree tree6" src="./tree.png" alt="">
            <div class="start">â˜…</div>
        </div>


    </body>
</html>
